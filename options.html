<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Blocker Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>設定</h1>

    <h2>リダイレクト先URL</h2>
    <div>
      <input type="text" id="targetUrl" placeholder="https://example.com/..." />
      <button id="saveTarget">保存</button>
    </div>
    <div class="current-setting">
      現在の設定: <span id="currentTarget">未設定</span>
    </div>

    <h2>ブロックするドメイン</h2>
    <div>
      <input type="text" id="blockUrl" placeholder="example.com" />
      <button id="addBlock">追加</button>
    </div>

    <h3>登録済みドメイン一覧</h3>
    <ul id="blockList"></ul>

    <script src="options.js"></script>
  </body>
</html>
